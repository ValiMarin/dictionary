<html>
  <head>
    <title>Dictionary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="App">
      <header>DICTIONARY</header>
      <label
        >Add a word:
        <input
          id="newWord"
          class="form-control"
          type="text"
          placeholder="new word"
        />
        <button class="btn btn-primary" onclick="save()">Save</button></label
      >
      <label
        >Search for a word:
        <input
          id="searchWord"
          class="form-control"
          type="text"
          placeholder="your word"
        />
        <button id="searchBtn" class="btn btn-primary" onclick="search()">
          Search
        </button></label
      >
      <p id="resultSearch"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
